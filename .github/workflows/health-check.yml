name: API Health Check

on:
  # Run after deploy workflow completes
  workflow_run:
    workflows: ["Deploy to NAS"]
    types:
      - completed
  # Also allow manual trigger
  workflow_dispatch:

jobs:
  health-check:
    name: Check Application Health
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Wait for deployment
        run: sleep 60

      - name: Check application health
        run: |
          for i in {1..5}; do
            echo "Attempt $i: Checking application health..."
            response=$(curl -s -o /dev/null -w "%{http_code}" "${{ secrets.APP_URL }}/api/health" || echo "000")

            if [ "$response" = "200" ]; then
              echo "‚úÖ Application is healthy!"
              exit 0
            else
              echo "‚ùå Health check failed with status: $response"
              if [ $i -lt 5 ]; then
                echo "Retrying in 30 seconds..."
                sleep 30
              fi
            fi
          done

          echo "üö® Application health check failed after 5 attempts"
          exit 1
