name: Deploy to NAS

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allow manual trigger

jobs:
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Build application
        run: npm run build
        env:
          MONGODB_URI: mongodb://localhost:27017/test
          MONGODB_DB: test

  deploy:
    name: Trigger NAS Deployment
    runs-on: ubuntu-latest
    needs: lint-and-test
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Send webhook to NAS
        run: |
          curl -X POST \
            -H "Content-Type: application/json" \
            -H "X-GitHub-Event: push" \
            -H "X-Hub-Signature-256: sha256=$(echo -n '{"ref":"refs/heads/main","repository":{"name":"ims"}}' | openssl dgst -sha256 -hmac "${{ secrets.WEBHOOK_SECRET }}" | cut -d' ' -f2)" \
            -d '{"ref":"refs/heads/main","repository":{"name":"ims"},"pusher":{"name":"${{ github.actor }}"}}' \
            "${{ secrets.NAS_WEBHOOK_URL }}/webhook"

      - name: Deployment notification
        run: |
          echo "Deployment webhook sent to NAS"
          echo "Check your NAS logs to verify deployment status"
