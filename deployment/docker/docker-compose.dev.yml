services:
  mongodb:
    image: mongo:8.0
    container_name: ims-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: ims
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - ims-network

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

networks:
  ims-network:
    driver: bridge
